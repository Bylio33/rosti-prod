<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SocialBoost - Commande et Paiement OM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 15px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #ff6b00;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #ff6b00;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65a00;
    }
    .info {
      background: #fff4e5;
      border: 1px solid #ffb347;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      color: #b35900;
    }
  </style>
</head>
<body>

  <h1>SocialBoost - Commande</h1>
  <p style="text-align:center;">Boostez vos abonnés, vues ou likes. Paiement par Orange Money (OM) uniquement.</p>

  <form id="orderForm">

    <label for="link">Lien de la publication ou du compte</label>
    <input type="url" id="link" placeholder="https://..." required />

    <label for="service">Type de service</label>
    <select id="service" required>
      <option value="abonnes">Abonnés</option>
      <option value="vues">Vues</option>
      <option value="likes">Likes</option>
    </select>

    <label for="quantity">Quantité désirée</label>
    <input type="number" id="quantity" min="1" value="1000" required />

    <label for="whatsapp">Ton numéro WhatsApp</label>
    <input type="tel" id="whatsapp" placeholder="+237..." required />

    <label for="paymentCode">Code de paiement Orange Money</label>
    <input type="text" id="paymentCode" placeholder="Exemple : OM123456789" required />

    <div class="info">
      Veuillez effectuer le paiement de votre commande sur le numéro <strong>0764449</strong> via Orange Money.<br />
      Ensuite, entrez le code de transaction ci-dessus.
    </div>

    <button type="submit">Confirmer la commande</button>
  </form>

  <script>
    const form = document.getElementById('orderForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const link = document.getElementById('link').value.trim();
      const service = document.getElementById('service').value;
      const quantity = document.getElementById('quantity').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const paymentCode = document.getElementById('paymentCode').value.trim();

      if (!link || !service || !quantity || !whatsapp || !paymentCode) {
        alert('Merci de remplir tous les champs.');
        return;
      }

      // Préparer le message à envoyer
      const message = 
        `Nouvelle commande SocialBoost :%0A` +
        `Lien : ${link}%0A` +
        `Service : ${service}%0A` +
        `Quantité : ${quantity}%0A` +
        `WhatsApp : ${whatsapp}%0A` +
        `Code de paiement OM : ${paymentCode}`;

      // URL WhatsApp pour envoyer le message au support
      const supportNumber = '237658112846'; // numéro sans +, ni espace
      const whatsappURL = `https://wa.me/${supportNumber}?text=${message}`;

      // Ouvrir WhatsApp pour envoyer le message
      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
